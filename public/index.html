<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="./stylesa3.css" />
        <meta charset="UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./a3.js"></script>
    </head>
    <body>
        <div id="searches">
            <hr>
            <h1>Search/Selection</h1>
            <h2> Search for Unicorn by Name</h2>
        
            <!-- <form method="post"> -->
        
            <label>Unicorn Name</label>
        
            <input type="text" id="unicornName" class="text-input" placeholder="Enter Unicorn Name">
            <input type="submit" value="submit" id="findUnicornByName" class="button-input">
            <!-- </form> -->
        
        
        
            <h2> Or, Search for Unicorn by Weight</h2>
        
            <!-- <form method="post"> -->
        
            <label>Unicorn weight</label>
            <input type="text" id="lowerWeight" class="text-input" name="lowerWeight" placeholder="Enter lower limit"> and
            <input type="text" id="upperWeight" class="text-input" name="upperWeight" placeholder="Enter upper limit">
            <input type="submit" value="submit" id="findUnicornByWeight" class="button-input">
            <!-- </form> -->
        
        
            <h2> Or, Search for Unicorn by Fav. food</h2>
            <br>
        
            <!-- <form method="post"> -->
        
            <label>Unicorn Food List</label>
            <br>
            <label for="apple">Apple</label>
            <input type="checkbox" id="apple" name="apple">
            <label for="carrot">Carrot</label>
            <input type="checkbox" id="carrot" name="carrot">
            <input type="submit" value="submit" id="findUnicornByFood" class="button-input">
        </div>
        
        <!-- </form> -->
        <div id="filters">
            <hr>
            <h2>Filters/Projection</h2>
            <label for="unicornNameFilter">Name</label>
            <input type="checkbox" id="unicornNameFilter" name="unicornNameFilter">
        
            <label for="unicornWieghtFilter">weight</label>
            <input type="checkbox" id="unicornWeightFilter" name="unicornWeightFilter">
        
            <input type="submit" value="apply" id="filter" class="button-input">
            <hr>
        </div>
        <h1>
            Results
        </h1>
        <div id="result"></div>
        <hr class="homerule" />
        <a href="../index.html" title="Return to Index" class="homelink">Return to Index</a>
    </body>
</html>
